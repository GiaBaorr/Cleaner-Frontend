<mat-toolbar class="dialog-header">
  <mat-toolbar-row fxLayout="row">
    <span>Update this worker</span>
    <span class="spacer"></span>
    <button
      class="mat-dialog-close"
      (click)="close()"
      mat-icon-button
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- content -->
<mat-dialog-content>
  <form [formGroup]="updateWorkerForm">
    <!-- ID -->
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" required />
    </mat-form-field>
    <!-- fullName -->
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error
        *ngIf="
          updateWorkerForm.controls.name.touched &&
          updateWorkerForm.controls.name.invalid
        "
      >
        <span
          class="invalid-span"
          *ngIf="updateWorkerForm.controls.name.errors.required"
          >This field is mandatory</span
        >
      </mat-error>
    </mat-form-field>
    <!-- Fee -->
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Fee per hour</mat-label>
      <input type="number" matInput formControlName="fee" required />
      <mat-error
        *ngIf="
          updateWorkerForm.controls.fee.touched &&
          updateWorkerForm.controls.fee.invalid
        "
      >
        <span
          class="invalid-span"
          *ngIf="updateWorkerForm.controls.fee.errors.required"
          >This field is mandatory</span
        >
      </mat-error>
    </mat-form-field>
    <!-- Address -->
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
      <mat-error
        *ngIf="
          updateWorkerForm.controls.address.touched &&
          updateWorkerForm.controls.address.invalid
        "
      >
        <span
          class="invalid-span"
          *ngIf="updateWorkerForm.controls.address.errors.required"
          >This field is mandatory</span
        >
      </mat-error>
    </mat-form-field>
    <!-- Chores -->
    <mat-checkbox
      *ngFor="let c of chores"
      style="width: 50%"
      matTooltip="{{ c.description }}"
      [matTooltipPosition]="'above'"
      (change)="handleChangeChores($event)"
      [checked]="choresExistId?.indexOf(c.id!) != -1"
      value="{{ c.id }}"
    >
      {{ c.name }}
    </mat-checkbox>
  </form>
</mat-dialog-content>

<!-- end content -->
<mat-dialog-actions align="end" class="pr-24" class="dialog-footer">
  <button
    mat-raised-button
    color="primary"
    (click)="handleSubmitUpdate()"
    type="submit"
    [disabled]=""
    class="login-button"
  >
    <mat-icon>system_update</mat-icon> Update
  </button>

  <button mat-raised-button color="warn" mat-dialog-close="" (click)="close()">
    <mat-icon>cancel</mat-icon>Close
  </button>
</mat-dialog-actions>
