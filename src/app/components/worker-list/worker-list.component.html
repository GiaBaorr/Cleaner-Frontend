<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="input-group stylish-input-group">
        <input
          type="text"
          id="inputField"
          name="inputField"
          class="form-control"
          placeholder="Tìm kiếm với tên, khu vực, công việc"
        />
        <span class="input-group-addon">
          <button type="submit">
            <span class="fa fa-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- LIST -->
<div class="container mt-3">
  <h2 style="text-align: center; margin-bottom: 30px">
    Giúp việc được đề xuất
  </h2>
  <div class="row">
    <!-- Sản phẩm 1 -->
    <div class="col-lg-4 col-md-4 col-sm-6 mb-4" *ngFor="let worker of workers">
      <div class="card">
        <img src="assets/placeholder.jpg" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ worker.name }}</h5>
          <h5 class="card-title">Phường 16 Quận 8 Hồ Chí Minh</h5>
          <ul class="chores-list">
            <li class="card-text" *ngFor="let c of worker.chores">
              {{ c.name }}
            </li>
          </ul>
          <a href="#" class="card-btn btn btn-primary">
            Book {{ worker.fee | currency : "VND" }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
